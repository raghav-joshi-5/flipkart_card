        <!-- this is for showing image or text message from backend -->
        <img
          *ngIf="laptop.imagePath; else imgtempref"
          [src]="laptop.imagePath"
          [alt]="laptop.brand"
          [title]="laptop.brand"
          class="img-fluid mobileImg"
        />
        <ng-template #imgtempref>
          <p class="noImgmsg text-muted">product image is not available</p>
        </ng-template>
        <div class="col-12">
          <p *ngIf="!laptop.isAvailable" class="alert alert-danger">
            Not Available
          </p>
        </div>
      </div>
      <div class="col-md-7">
        <h3 class="mb-4">
          {{ laptop.brand }} {{ laptop.model }} ({{ laptop.storage }})
          <small
            class="p-2 text-white badge badge-pill"
            [ngClass]="{
              'badge-success': laptop.rating >= 4,
              'badge-warning': laptop.rating >= 3 && laptop.rating <= 4,
              'badge-danger': laptop.rating < 3
            }"
            >{{ laptop.rating }}
            <img
              class="starinfo"
              src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMyIgaGVpZ2h0PSIxMiI+PHBhdGggZmlsbD0iI0ZGRiIgZD0iTTYuNSA5LjQzOWwtMy42NzQgMi4yMy45NC00LjI2LTMuMjEtMi44ODMgNC4yNTQtLjQwNEw2LjUuMTEybDEuNjkgNC4wMSA0LjI1NC40MDQtMy4yMSAyLjg4Mi45NCA0LjI2eiIvPjwvc3ZnPg=="
              alt="star"
            />
          </small>
        </h3>
        <ul class="list-group liinfo">
          <li *ngFor="let lap of laptop.specification" class="list-group-item">
            {{ lap }}
          </li>
        </ul>
      </div>
      <div class="col-md-2">
        <h3>Rs.{{ laptop.offerPrice }}/-</h3>

        <h4 class="striked">Rs.{{ laptop.price }}/-</h4>
      </div>
    </div>

</div>
